{% extends "home.html" %}
{% block start %}

<style>
  body {
    background-color: #000000; /* Black background color */
    color: #ffffff; /* White text color */
  }

  .container {
    background-color: #ffffff; /* White background for the form container */
    padding: 20px;
    margin-top: 50px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  }

  .form-label {
    font-weight: bold;
    color: crimson; /* Crimson red for labels */
  }

  .form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid crimson; /* Crimson red border */
    border-radius: 5px;
  }

  .btn-primary {
    background-color: crimson; /* Crimson red button */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
  }

  .btn-primary:hover {
    background-color: #8b0000; /* Darker crimson on hover */
  }

  p {
    margin-top: 10px;
    color: black; /* Black text for paragraph */
  }

  a {
    color: crimson; /* Crimson red text for links */
  }

  a:hover {
    color: #8b0000; /* Darker crimson on hover */
  }

  h2 {
    color: crimson; /* Crimson red text for headings */
  }
</style>

<nav class="navbar p-2 bg-primary shadow-lg">
  <form class="container-fluid justify-content-end">
      {% if request.user.is_authenticated %}
      <a href="/logout/" class="btn btn-sm btn-success" type="button">Logout</a>
      {% else %}
      <a href="/login/" class="btn btn-sm btn-success" type="button">Login</a>
      {% endif %}

  </form>
</nav>
<div class="container">
  <form class="col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2> Register page</h2>
      {% if messages %}

      <div class="alert alert-primary" role="alert">
      {% for message in messages %}
  {{ message }}
           {% endfor %}
</div>

{% endif %}

    <div class="mb-3">

    <label  class="form-label">First name</label>
    <input type="text" class="form-control" name="first_name" >

    <div class="mb-3">

    <label  class="form-label">Last name</label>
    <input type="text" class="form-control" name="last_name" >

  <div class="mb-3">

    <label  class="form-label">Username</label>
    <input type="text" class="form-control" name="username">

  <div class="mb-3">
    <label class="form-label">Password</label>
    <input type="password" class="form-control" name="password">
  </div>

    <p>Have an account<a href="/login/">Login</a></p>

  <button type="submit" class="btn btn-primary">Submit</button>



  </form>


      </div>
    </div>
  </div>




{% endblock %}
