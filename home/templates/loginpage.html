{% extends "home.html" %}
{% block start %}

<style>
  @import url("https://fonts.googleapis.com/css?family=Lato:400,700");

  /* Provided styles from style.css */

  #bg {
  background-image: url('/static/recipe/backgroundimage.jpeg'); /* Adjust the path based on your project structure */
  position: fixed;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-size: cover;
  filter: blur(5px);
}


  body {
    font-family: 'Lato', sans-serif;
    color: #4A4A4A;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    overflow: hidden;
    margin: 0;
    padding: 0;
    background-image: url('/static/recipe/backgroundimage.jpeg');
  }



  .container {
    background-color: #ffffff;
    padding: 20px;
    margin-top: 50px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
  }





  form .form-field {
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -webkit-box-pack: justify;
    -ms-flex-pack: justify;
    justify-content: space-between;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    margin-bottom: 1rem;
    position: relative;
  }

  form input {
    font-family: inherit;
    width: 100%;
    outline: none;
    background-color: #fff;
    border-radius: 4px;
    border: none;
    display: block;
    padding: 0.9rem 0.7rem;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
    font-size: 17px;
    color: #4A4A4A;
    text-indent: 40px;
  }

  form .btn {
    outline: none;
    border: none;
    cursor: pointer;
    display: inline-block;
    margin: 0 auto;
    padding: 0.9rem 2.5rem;
    text-align: center;
    background-color: #47AB11;
    color: #fff;
    border-radius: 4px;
    box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.16);
    font-size: 17px;
  }

  /* End of provided styles */

  p {
    color: blank; /* Adjusted text color for the "Dont have an account?" link */
  }

  a {
    color: green; /* Adjusted link color */
  }

  a:hover {
    color: blue; /* Adjusted link hover color */
  }

  .hide-on-login .navbar {
    display: none;
  }
</style>

<div class="container">
  <form class="col-6 mx-auto card p-3" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="mb-3">
      <h2> Login page</h2>
      {% if messages %}
        <div class="alert alert-primary" role="alert">
          {% for message in messages %}
            {{ message }}
          {% endfor %}
        </div>
      {% endif %}
      <label class="form-label">Username</label>
      <input type="text" class="form-control" name="username">
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>

    <p>Dont have an account? <a href="/register/">Register</a></p>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
